<div class="form-field" [formGroup]="parentForm">
  <label
    class="form-field__label"
    [for]="selectId"
    [ngClass]="{
      'form-field__label--error':
        parentForm.get(inputControlName)?.hasError('required') &&
        isDirtyOrTouched
    }"
  >
    {{ label }}
    <select
      class="form-field__select"
      [ngClass]="{
        'form-field__select--error':
          parentForm.get(inputControlName)?.hasError('required') &&
          isDirtyOrTouched
      }"
      [formControlName]="inputControlName"
      [id]="selectId"
    >
      @for (option of options; track option.id) {
      <option [ngValue]="option.id">{{ option.label }}</option>
      } @empty {
      <option disabled>There are no items</option>
      }
    </select>
    @if (parentForm.get(inputControlName)?.hasError('required') &&
    isDirtyOrTouched) {
    <small id="form-error-required" class="form-error">The field is required</small>
    }
  </label>
</div>
